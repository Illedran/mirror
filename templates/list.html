<!doctype html>
<html>
<head>
  <title>Index of {{ .Path }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
  th, td {text-align:center;}
  td {font-family: monospace;}
  td:first-child {text-align: left;}
  td.dash {text-align: center;}
  td.dash::after{content:"-";}

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one column"></div>
      <div class="ten columns">
        <h1>Index of <small>{{ .Path }}</small></h1>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Path</th>
              <th>Last Modified</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="../">../</a></td>
              <td class="dash"></td>
              <td class="dash"></td>
            </tr>
            {{ range .Children }}
            <tr>
              <td><a href="{{ .Name }}{{ if .IsDir }}/{{ end }}">{{ .Name }}{{ if .IsDir }}/{{ end }}</a></td>
              <td>{{ .ModTime.Format "2006-01-02 15:04 MST" }}</td>
              <td{{ if .IsDir }} class="dash">{{ else }}>{{ humanizeBytes .Size }}{{ end }}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
